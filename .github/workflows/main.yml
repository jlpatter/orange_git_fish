# This is a basic workflow to help you get started with Actions

name: CI

env:
  bundle_app_name_prefix: oxidized-git
  bundle_app_name_prefix_other: oxidized_git

# Controls when the workflow will run
on:
  # Triggers the workflow on tag pushes
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    env:
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build: [release]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
            !src-tauri/target/bundle
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name:  Install system dependencies for Tauri
        run:   |
          if [ "$RUNNER_OS" == "Linux" ]; then
               sudo apt-get update && sudo apt-get install libwebkit2gtk-4.0-dev \
                 build-essential \
                 curl \
                 wget \
                 libssl-dev \
                 libgtk-3-dev \
                 libayatana-appindicator3-dev \
                 librsvg2-dev
          elif [ "$RUNNER_OS" == "Windows" ]; then
               echo "No need for additional Tauri dependencies for $RUNNER_OS"
               exit 0
          elif [ "$RUNNER_OS" == "macOS" ]; then
               echo "No need for additional Tauri dependencies for $RUNNER_OS"
               exit 0
          else
               echo "$RUNNER_OS not supported"
               exit 1
          fi
        shell: bash

      - name: Fetch Node Dependencies
        working-directory: ./ui
        run: npm install

      - name: Install Cargo Tauri-CLI
        continue-on-error: true
        run: cargo install tauri-cli

      - name: Run Cargo Tauri Build
        run: cargo tauri build

      - name: Upload AppImage Artifacts
        uses: ncipollo/release-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          artifacts: "src-tauri/target/release/bundle/appimage/${{ env.bundle_app_name_prefix }}_*"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compress MacOS App Artifact
        working-directory: ./src-tauri/target/release/bundle/macos
        if: matrix.os == 'macos-latest'
        run: |
          zip -r ${{ env.bundle_app_name_prefix_other }}_macos_app.zip ${{ env.bundle_app_name_prefix_other }}.app

      - name: Upload MacOS Artifacts
        uses: ncipollo/release-action@v1
        if: matrix.os == 'macos-latest'
        with:
          artifacts: "src-tauri/target/release/bundle/macos/${{ env.bundle_app_name_prefix_other }}_macos_app.zip,src-tauri/target/release/bundle/macos/${{ env.bundle_app_name_prefix_other }}_*.dmg"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload MSI Artifacts
        uses: ncipollo/release-action@v1
        if: matrix.os == 'windows-latest'
        with:
          artifacts: "src-tauri/target/release/bundle/msi/${{ env.bundle_app_name_prefix_other }}_*"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
